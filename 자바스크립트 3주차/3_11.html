<!DOCTYPE html>
<html>
    <meta charset="utf-8">
<head>
    <title>3주차</title>
    <!--
        =>전체 셀렉터(universal selector)
        와일드 문자(*)를 사용하여 모든 태그에 적용시키는 셀렉터
    -->
</head>
<style>
    * {color : green;}
</style>
<body>
    <div>2학기 학습내용</div>
    <ul>
        <li>red</li>
        <li>green</li>
        <li>blue</li>
    </ul>
</body>
</html>

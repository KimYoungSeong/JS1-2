<!DOCTYPE html>
<html>
    <meta charset="utf-8">
<head>
    <title>3주차</title>
    <!--
    태그 이름 셀렉터
    태그 이름이 셀렉터로 사용되는 유형
    -->
</head>
<style>
    h3,li {color: blue; font-size: 20px;}
</style>
<body>
    안녕하세요
    <h3>태그 이름 셀렉터</h3>
    <ul>
        <li>red</li>
        <li>green</li>
        <li>blue</li>
    </ul>
</body>
</html>

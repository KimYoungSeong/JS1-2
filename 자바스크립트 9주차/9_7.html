<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function disp(a,b){
            if(a>b) document.write(a);
            else document.write(b);
        }
    </script>
</head>
<body>
    <script>
        disp(5,10);
    </script>
</body>
</html>

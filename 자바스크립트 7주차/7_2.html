<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i=1, sum=0;
        while(true){
            sum+=i;
            if(sum>500) break;
            i++;
        }
        document.write(i+"까지 더하면 500을 넘음 : "+sum);
    </script>
</body>
</html>
